<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vídeo do Google Drive</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 80%;
      max-width: 800px;
      outline: none;
    }
  </style>
</head>
<body>
  <video autoplay loop muted controls>
    <source src="https://drive.google.com/uc?export=download&id=1hgvTtIiZ8pC5wWfWffXAR5JyQQPt_Ell" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>
</body>
</html>
